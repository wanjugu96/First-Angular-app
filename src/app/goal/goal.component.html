<html>

<head></head>


<body>
    <div class="container">
        <div class="progress">
            <ng-progress></ng-progress>
        </div>
        <h1>My Goals</h1>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <div *ngFor='let goal of goals;let i = index'>
                    <div>
                        <h4 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
                        <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                    </div>

                    <div *ngIf='goal.showDescription'>
                        <app-goal-detail [goal]='goal' (isComplete)='deleteGoal($event,i)'></app-goal-detail>
                    </div>
                </div>
                <blockquote class="blockquote text-center randomquote">
                    <h3>Random Quote</h3>
                    <p class="mb-0">{{quote.quote}}</p>
                    <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
                </blockquote>
                //</div>
            <div class="col-md-6">
                <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
            </div>
        </div>

        <p *ngIf='goals.length > 5'>You have too many goals</p>
        <div class="row">

        </div>
    </div>

</body>

</html>
